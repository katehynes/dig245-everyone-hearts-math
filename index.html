<!DOCTYPE html>
<html>

<head>

  <!-- meta tags, links to css, etc. -->
  <title>DIG 245 Everyone ♥ Math</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <!-- visible content goes here -->
  <div class="header" <h1>DIG 245 Everyone ♥ Math</h1>
  </div>
  <h2>Time Flies...</h2>
  <p class="explanation">Choose any two dates – past, present, or future – from the options below. Guess how many days you think are in between them,
    and press submit to see the correct answer!</p>
  </div>

  <form>
    <div class="row">
      <label for="firstDay">Choose a day:</label>
      <input type="date" name="firstDay" id="firstDay">
      <label for="secondDay">Choose another day:</label>
      <input type="date" name="secondDay" id="secondDay">
      <input type="submit">
    </div>

    <div class="output"></div>
  </form>
  </div>

  <!-- jQuery, Bootstrap, then Main -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
